{% extends "parent.html" %}
{% block main %}
<div class="row bg-danger" style="width: cover; height: 100%; float: right; margin-top: 10px;">
    <div class="col-sm-6" style="margin: 50px;" >
        {% load static %}
        <img src="{% static 'images/logpage.png' %}" alt="image"/>
    </div>
            <div class="col-sm-6" style="height: 100%;margin-left:550px;margin-top:-500px;">
<script>
    function validate()
    {
        var userid=document.getElementById("userid");
        var password=document.getElementById("password");
        if(userid.value==""|| userid.value==null)
        {
            alert("Please enter userid");
            userid.focus();
        }
        else if(password.value=="" || password.value==null)
        {
            alert("Please enter password");
            password.focus();
        }
        else
        {
            document.getElementById("frmlogin").submit();
        }
    }
</script>
<h2 style="text-align: center;">Login Form</h2>
{% if msg %}
<p style="text-align: center;">{{msg}}</p>
{% endif %}
<form method="post" class="form-group" id="frmlogin" onsubmit="event.preventDefault();validate();">
    {% csrf_token %}
<table class="table" style="margin: auto;">
<tr>
    <td>Enter User ID</td>
    <td>
        <input type="text"id="userid" name="userid" class="form-control" placeholder="User ID"/>
    </td>
</tr>
<tr>
    <td>Enter Password</td>
    <td>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
    </td>
</tr>
<tr>
    <td>

    </td>
    <td>
        <button type="submit" class="btn btn-danger">Login</button>
    </td>
</tr>
</table>

</form></div></div>
{% endblock main %}
