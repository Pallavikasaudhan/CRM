{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change admin Password</h1>   
            {% if msg %}  
            <p style="text-align: center;color: red;">{{msg}}</p> 
            {% endif %}
              <form class="form-group" method="post" >
                {% csrf_token %}
                <table class="table table-bordered text-light" style="margin: auto; width: 70%;">
                    <tr>
                        <td class="text-light">Old Password</td> 
                        <td>
                           <input type="password" class="form-control" name="oldpassword"/>
                        </td>
                    </tr>
                    <tr>
                        <td>New Password</td>
                        <td>
                            <input type="password" class="form-control text-light" name="newpassword"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" class="form-control" name="conpassword" id=""/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </td>
                    </tr>

                </table>

              </form>
        </div>
    </div>
{% endblock body %}
